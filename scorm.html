<body>
  <div class="container">
    <h1>SCORM GENERATOR</h1>
    
    <!-- New content form -->
    <label for="newContent">Paste the iframe code below:</label><br>
    <textarea id="newContent" placeholder="Paste your iframe code here..."></textarea><br><br>
    
    <button id="updateButton">Update and Download</button>

    <div id="alert" class="alert"></div>
  </div>

  <script>
    document.getElementById('updateButton').addEventListener('click', async () => {
      const newContent = document.getElementById('newContent').value;

      if (!newContent.trim()) {
        document.getElementById('alert').innerText = 'Please enter new content.';
        return;
      }

      const zip = new JSZip();

      try {
        // Load the default ZIP file
        const response = await fetch('files/default.zip');
  
        if (!response.ok) {
          throw new Error('Could not access the ZIP file.');
        }
        const zipBuffer = await response.arrayBuffer();

        // Open the ZIP content
        const zipContent = await zip.loadAsync(zipBuffer);

        // Check for index.html file
        if (!zipContent.files['index.html']) {
          throw new Error('index.html not found in the ZIP file.');
        }

        // Update index.html with the new content
        zip.file('index.html', newContent);

        // Create the updated ZIP file
        const updatedZip = await zip.generateAsync({ type: 'blob' });

        // Download the new ZIP file
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(updatedZip);
        downloadLink.download = 'scorm.zip';
        downloadLink.click();

        alert('The ZIP file has been successfully updated and downloaded!');
      } catch (error) {
        console.error('An error occurred:', error.message);
        alert(`An error occurred while processing the ZIP file: ${error.message}`);
      }
    });
  </script>
